
<div class="jumbotron">
    <div class="container">
        <h1>รายงานการบันทึกข้อมูลและการส่งข้อมูล ECLAIM</h1>
        
    </div>
</div>

<div ng-controller="eclaimCtrl">
<!-- <div class="gridStyle" ng-grid="gridOptions">-->
    
      <form class="form-inline">
        <div class="form-group">
            <label >Search</label>
            <input type="text" ng-model="search" class="form-control" placeholder="Search">
            
        </div>
    </form>
      <table class="table table-hover table-bordered">
          <thead>
              <tr>
                  <th>ที่</th>
                  <th>AN</th>
                  <th>วันที่จำหน่าย</th>
                  <th>วันที่บันทึก</th>
                  <th>การส่งข้อมูล</th>
              </tr>
          </thead>
          <tbody>
              <tr dir-paginate="d in myData|filter:search|itemsPerPage:25">
                  <td>{{$index + 1}}</td>
                  <td>{{d.an}}</td>
                    <td>{{d.dchdate}}</td>
                    <td>{{d.dadj}}</td>
                     <td>{{d.send}}</td>
              </tr>
          </tbody>
      </table>
      
  <dir-pagination-controls
					max-size="5"
					direction-links="true"
					boundary-links="true" >
				</dir-pagination-controls>
    
</div>
